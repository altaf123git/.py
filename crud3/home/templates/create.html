{% extends "base.html" %}

{% block body %}
{% for message in messages %}
<div class="container-fluid p-0">
  <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="True">&times;</span>
    </button>
    {{ message }}
  </div>
</div>
{% endfor %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h3>Add New Record</h3>
    <div class="mb-3">
        <label>Name</label>
        <input type="text" class="form-control" id="name", name='name'>
    </div>

    <div class="mb-3">
        <label>Email</label>
        <input type="text" class="form-control" id="mail", name='mail'>
    </div>

    <br>
    <div>
        <label class="checkbox-inline"><input type="checkbox" name='course' value="Doctor">Doctor</label>
        <label class="checkbox-inline"><input type="checkbox" name='course' value="Engineer">Engineer</label>
    </div>
    <br>
    {% comment %} <div class="mb-3">
        <label>Course</label>
        <input type="text" class="form-control" id="course", name='course'>
    </div> {% endcomment %}
    
    <div class="mb-3">
        <label>College</label>
        <input type="text" class="form-control" id="college", name='college'>
    </div>

    <div class="mb-3">
        <label>Upload_id</label>
        <input type="file" class="form-control" id="idc", name='idc'>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>

</form>
{% endblock body %}
