{% extends 'base.html' %}

{% block body %}

<div class="card">
    {% for message in messages %}
<div class="container-fluid p-0">
  <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="True">&times;</span>
    </button>
    {{ message }}
  </div>
</div>
{% endfor %}
<h1>Send Email</h1>
    <form method='post' enctype='multipart/form-data'>
    <hr>
    {% csrf_token %}
    <div class="form-group">
        <label>Mail Subject</label>
        <input type="text" class="form-control" name="subject" aria-describedby="emailHelp">
      </div>

      <div class="form-group">
        <label>Mail CC</label>
        <input type="text" class="form-control" name="cc" aria-describedby="emailHelp">
      </div>

      <div class="form-group">
        <label>Mail Bcc</label>
        <input type="text" class="form-control" name="bcc" aria-describedby="emailHelp">
      </div>
  
      <div class="form-group">
          <label>Mail Message</label>
          <hr>
          <textarea id="story" name="message" rows="5" cols="33"></textarea>
        </div>
  
      <div class="form-group">
          <label>Add Attachment</label>
          <input type="file" class="form-control" name="attachment" multiple>
      </div>
      <button type="submit" class="btn btn-primary">Send</button>

    </form>
</div>
{% endblock body %}
<input id="multiplefileupload" type="file" accept=".jpg,.gif,.png" multiple>
