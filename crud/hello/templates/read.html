{% extends "base.html" %}

{% block body %}
{% for message in messages %}
<div class="container-fluid p-0">
  <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="True">&times;</span>
    </button>
    {{ message }}
  </div>
</div>
{% endfor %}

<div class='container'>
  <a class="btn btn-primary" href="create" role="button">New Data</a>
  <br>
  <br>
</div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Sr.</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">City</th>
        <th scope="col">Dob</th>
        <th scope="col">Adhaar</th>
        <th scope="col">Take Action</th>
      </tr>
    </thead>
    {% for i in data  %}
    <tbody>
      <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.city}}</td>
        <td>{{i.dob}}</td>
        <td>{{i.adhaar}}</td>
        <td><a class="btn btn-primary" href="update/{{i.id}}" role="button">Update</a> <a class="btn btn-danger" href="delete/{{i.id}}" role="button">Delete</a>
        </a>
        </td>
      </tr>
    </tbody>
    {% endfor %}
  </table>
{% endblock body %}
